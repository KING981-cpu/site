<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portal de Atalhos</title>
    <!-- Tailwind CSS para o design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons para os ícones -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Animações suaves */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-bg { background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px); }
    </style>
</head>""
<body class="bg-slate-50 min-h-screen font-sans">

    <div id="app">
        <!-- O conteúdo será gerado pelo JavaScript abaixo -->
    </div>

    <script>
        // Dados Iniciais
        const INITIAL_LINKS = [
            { id: '1', name: 'ChatGPT', url: 'https://chat.openai.com', color: 'bg-emerald-600' },
            { id: '2', name: 'Udemy', url: 'https://www.udemy.com', color: 'bg-purple-600' },
            { id: '3', name: 'Gmail', url: 'https://mail.google.com', color: 'bg-red-500' },
            { id: '4', name: 'Curso Enem Gratuito', url: 'https://cursoenemgratuito.com.br', color: 'bg-blue-600' },
        ];

        // Estado da Aplicação
        let state = {
            isLoggedIn: false,
            userEmail: '',
            links: JSON.parse(localStorage.getItem('my_dashboard_links')) || INITIAL_LINKS,
            isModalOpen: false
        };

        const appContainer = document.getElementById('app');

        // Função para Renderizar a Aplicação
        function render() {
            if (!state.isLoggedIn) {
                renderLogin();
            } else {
                renderDashboard();
            }
            // Inicializa os ícones da Lucide após cada renderização
            lucide.createIcons();
        }

        // --- TELA DE LOGIN ---
        function renderLogin() {
            appContainer.innerHTML = `
                <div class="min-h-screen flex items-center justify-center p-4 fade-in">
                    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
                        <div class="text-center mb-8">
                            <div class="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i data-lucide="lock" class="text-indigo-600 w-8 h-8"></i>
                            </div>
                            <h1 class="text-2xl font-bold text-slate-800">Bem-vindo ao Dashboard</h1>
                            <p class="text-slate-500 mt-2">Inicie sessão para aceder aos seus links</p>
                        </div>

                        <form id="loginForm" class="space-y-5">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                                <div class="relative">
                                    <i data-lucide="user" class="absolute left-3 top-3 w-5 h-5 text-slate-400"></i>
                                    <input type="email" id="email" class="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="seu@email.com" required>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Senha</label>
                                <div class="relative">
                                    <i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-slate-400"></i>
                                    <input type="password" id="password" class="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="••••••••" required>
                                </div>
                            </div>
                            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-md transition-colors">Entrar</button>
                        </form>
                        <p class="mt-6 text-center text-xs text-slate-400 italic">Dica: Use qualquer email e senha (min. 6 caracteres).</p>
                    </div>
                </div>
            `;

            document.getElementById('loginForm').onsubmit = (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const pass = document.getElementById('password').value;
                if (pass.length >= 6) {
                    state.isLoggedIn = true;
                    state.userEmail = email;
                    render();
                } else {
                    alert('A senha deve ter pelo menos 6 caracteres.');
                }
            };
        }

        // --- TELA DO DASHBOARD ---
        function renderDashboard() {
            appContainer.innerHTML = `
                <div class="fade-in">
                    <!-- Navbar -->
                    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-10">
                        <div class="flex items-center gap-2">
                            <i data-lucide="layout-dashboard" class="text-indigo-600 w-6 h-6"></i>
                            <span class="font-bold text-xl text-slate-800">MyPortal</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <button onclick="toggleModal(true)" class="flex items-center gap-2 bg-indigo-50 text-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-100 font-medium">
                                <i data-lucide="plus-circle" class="w-5 h-5"></i>
                                <span class="hidden sm:inline">Adicionar Link</span>
                            </button>
                            <button onclick="logout()" class="flex items-center gap-2 text-slate-500 hover:text-red-600">
                                <i data-lucide="log-out" class="w-5 h-5"></i>
                                <span class="hidden sm:inline">Sair</span>
                            </button>
                        </div>
                    </nav>

                    <!-- Main -->
                    <main class="max-w-6xl mx-auto p-6">
                        <header class="mb-8">
                            <h2 class="text-3xl font-bold text-slate-800">Olá, ${state.userEmail.split('@')[0]}!</h2>
                            <p class="text-slate-500">Aqui estão os seus sites mais utilizados.</p>
                        </header>

                        <div id="linksGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                            ${state.links.map(link => `
                                <div class="group relative bg-white rounded-2xl shadow-sm hover:shadow-md border border-slate-100 overflow-hidden transition-all duration-300">
                                    <div class="h-2 ${link.color}"></div>
                                    <div class="p-6">
                                        <div class="flex justify-between items-start mb-4">
                                            <div class="p-3 rounded-xl bg-slate-100 text-indigo-600">
                                                <i data-lucide="globe" class="w-6 h-6"></i>
                                            </div>
                                            <button onclick="removeLink('${link.id}')" class="p-2 text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">
                                                <i data-lucide="trash-2" class="w-5 h-5"></i>
                                            </button>
                                        </div>
                                        <h3 class="font-bold text-lg text-slate-800 mb-1">${link.name}</h3>
                                        <p class="text-slate-400 text-xs truncate mb-4">${link.url}</p>
                                        <a href="${link.url}" target="_blank" class="inline-flex items-center gap-2 text-indigo-600 font-semibold text-sm hover:underline">
                                            Acessar Site <i data-lucide="external-link" class="w-4 h-4"></i>
                                        </a>
                                    </div>
                                </div>
                            `).join('')}

                            <!-- Card Adicionar -->
                            <button onclick="toggleModal(true)" class="border-2 border-dashed border-slate-200 rounded-2xl p-6 flex flex-col items-center justify-center text-slate-400 hover:border-indigo-300 hover:text-indigo-500 hover:bg-indigo-50/30 transition-all min-h-[180px]">
                                <i data-lucide="plus" class="w-10 h-10 mb-2"></i>
                                <span class="font-medium">Novo Atalho</span>
                            </button>
                        </div>
                    </main>

                    <!-- Modal -->
                    <div id="modal" class="fixed inset-0 modal-bg hidden items-center justify-center z-50 p-4">
                        <div class="bg-white rounded-2xl w-full max-w-md shadow-2xl overflow-hidden scale-95 transition-transform duration-200">
                            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                                <h3 class="font-bold text-xl text-slate-800">Novo Atalho</h3>
                                <button onclick="toggleModal(false)" class="text-slate-400 hover:text-slate-600">
                                    <i data-lucide="x" class="w-6 h-6"></i>
                                </button>
                            </div>
                            <form id="addLinkForm" class="p-6 space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">Nome do Site</label>
                                    <input type="text" id="siteName" class="w-full px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ex: Netflix" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">Endereço (URL)</label>
                                    <input type="text" id="siteUrl" class="w-full px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500" placeholder="www.exemplo.com" required>
                                </div>
                                <div class="pt-2 flex gap-3">
                                    <button type="button" onclick="toggleModal(false)" class="flex-1 px-4 py-2 border border-slate-200 text-slate-600 rounded-lg">Cancelar</button>
                                    <button type="submit" class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg font-medium">Adicionar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            `;

            // Lógica do formulário de adição
            document.getElementById('addLinkForm').onsubmit = (e) => {
                e.preventDefault();
                const name = document.getElementById('siteName').value;
                let url = document.getElementById('siteUrl').value;
                
                if (!url.startsWith('http')) url = 'https://' + url;
                
                const colors = ['bg-blue-500', 'bg-indigo-500', 'bg-pink-500', 'bg-orange-500', 'bg-teal-500'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                const newLink = { id: Date.now().toString(), name, url, color: randomColor };
                state.links.push(newLink);
                saveLinks();
                toggleModal(false);
                render();
            };
        }

        // --- FUNÇÕES DE APOIO ---''
        function toggleModal(show) {
            const modal = document.getElementById('modal');
            if (show) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            } else {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }
        }

        function removeLink(id) {
            state.links = state.links.filter(l => l.id !== id);
            saveLinks();
            render();
        }

        function saveLinks() {
            localStorage.setItem('my_dashboard_links', JSON.stringify(state.links));
        }

        function logout() {
            state.isLoggedIn = false;
            state.userEmail = '';
            render();
        }

        // Inicialização
        render();
    </script>
</body>
</html>
